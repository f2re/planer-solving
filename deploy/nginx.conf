# Upstream для uvicorn (один воркер)
upstream fastapi_backend {
    server 127.0.0.1:8000;
}

# HTTP сервер
server {
    listen 80;
    server_name planner.local; # Замените на ваш домен
    
    # Логи
    access_log /var/log/nginx/fastapi_access.log;
    error_log /var/log/nginx/fastapi_error.log;
    
    # Максимальный размер загружаемых файлов
    client_max_body_size 100M;
    
    # Основной location для FastAPI
    location / {
        proxy_pass http://fastapi_backend;
        
        # Заголовки для корректной работы
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # WebSocket поддержка
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Отключить буферизацию для SSE/streaming
        proxy_buffering off;
    }
    
    # Статические файлы
    location /static/ {
        alias /home/user/planner-solving/web/frontend/assets/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://fastapi_backend/health;
        access_log off;
    }
}
